<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Helpdesk - Login</title>
    <link rel="stylesheet" href="assets/css/styleLogin.css">
</head>

<body>
    <div class="login-container">
        <h2>Bem-vindo ao Sistema de Helpdesk</h2>
        <form action="loginfunc.php" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Senha" required>
            <select name="role">
                <option value="1">Entrar como Administrador</option>
                <option value="2">Entrar como Analista</option>
                
            </select>
            <button type="submit">Login</button>
        </form>
    
    </div>
</body>

</html>
