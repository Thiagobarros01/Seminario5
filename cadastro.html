<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Helpdesk - Cadastro</title>
    <link rel="stylesheet" href="assets/css/styleCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="assets/js/script_tela_cadastro.js"></script>
</head>

<body>
    <div class="register-container">
        <h2>Cadastre-se no Sistema de Helpdesk</h2>
        <form id="register-form" method="post" onsubmit="return submitForm()">
            <div class="input-container">
                <input type="text" name="nome_empresa" placeholder="Nome da Empresa" required>
            </div>
            <div class="input-container">
                <input type="text" name="cnpj" placeholder="CNPJ" required>
            </div>
            <div class="input-container">
                <input type="text" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="input-container">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-container">
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <div class="input-container">
                <input type="password" name="confirmar_senha" placeholder="Confirmar Senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <!-- Notificação para usuário cadastrado com sucesso -->
    <div id="notification" class="notification">
        Usuário cadastrado com sucesso!
    </div>

   
</body>

</html>
